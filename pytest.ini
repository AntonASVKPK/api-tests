[tool:pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --alluredir=allure-results
markers =
    smoke: Smoke tests
    regression: Regression tests
    api: API tests
    pet: Pet API tests
    store: Store API tests
    user: User API tests